<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Podcast Website</title>


    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50">


    <nav class="nav shadow-2xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <div class="flex-shrink-0">
                    <h1 class="text-4xl font-bold"><span class="text-white">Tech</span><span
                            class="wave font-bold">Wave</span></h1>
                </div>


                <div class="hidden lg:flex items-center space-x-8">
                    <a href="#about"
                        class="text-white hover:text-yellow-300 font-medium transition duration-300">About</a>
                    <a href="#episodes"
                        class="text-white hover:text-yellow-300 font-medium transition duration-300">Episodes</a>
                    <a href="#host"
                        class="text-white hover:text-yellow-300 font-medium transition duration-300">Host</a>
                </div>


                <div class="hidden lg:block">
                    <button class="btn text-white px-6 py-2 rounded-full font-semibold relative overflow-hidden">
                        Subscribe
                    </button>
                </div>


                <div class="lg:hidden">
                    <input type="checkbox" id="menu-toggle" class="hidden">
                    <label for="menu-toggle" class="cursor-pointer">
                        <img src="./assets/hamburger-menu.png" alt="Menu" class="w-8 h-8">
                    </label>
                </div>
            </div>


            <div class="menu lg:hidden pb-4">
                <a href="#about" class="block py-2 text-white hover:text-yellow-300 font-medium">About</a>
                <a href="#episodes" class="block py-2 text-white hover:text-yellow-300 font-medium">Episodes</a>
                <a href="#host" class="block py-2 text-white hover:text-yellow-300 font-medium">Host</a>
                <button class="btn ">
                    Subscribe
                </button>
            </div>
        </div>
    </nav>


    <!-- Banner Section -->
    <section id="home" class="ban py-20 lg:py-32"
        style="background-image: url('./assets/hero-bg.png'); background-size: cover; background-position: center;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <!-- Podcast Circle with NEW badge -->
            <div class="flex justify-center mb-8">
                <div class="circ relative">
                    <img src="./assets/hero-circle.png" alt="Circle" class="w-48 h-48 lg:w-64 lg:h-64">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <img src="./assets/microphone.png" alt="Microphone" class="w-12 h-16 lg:w-20 lg:h-24">
                    </div>
                    <span class="bad">NEW</span>
                </div>
            </div>

            <!-- Heading and Description -->
            <h2 class="text-3xl lg:text-5xl font-bold text-white mb-4">
                TechWave
            </h2>
            <p class="text-base lg:text-lg text-white/90 mb-8 max-w-2xl mx-auto px-4">
                Your daily dose of tech insights, productivity hacks, and personal growth
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button class="spot px-8 py-3 rounded-full">
                    <img src="./assets/spotify.png" alt="Spotify" class="w-5 h-5 mr-2">Listen on Spotify
                </button>
                <button class="sub px-8 py-3 rounded-full relative overflow-hidden">
                    <img src="./assets/message.png" alt="Message" class="w-5 h-4 mr-2">Subscribe
                </button>
            </div>
        </div>
    </section>
</body>

</html>
